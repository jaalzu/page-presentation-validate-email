<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<header>
  <img src="images/logo.svg" alt="">
</header>

<main>
  <section id="image">
    <img src="images/hero-mobile.jpg" alt="" class="mobileImg">
  </section>

  <section id="texts">
    <h1><span>We're</span> <br> coming <br> soon</h1>
    <p>Hello fellow shoppers! We're currently building or new fashion store. Add your email below to stay up-to-date with annoucements and our launch deals.</p>
    
    <form action="/" id="emailform">
      <div>
        <input type="text" id="emailInput" placeholder="Email Address">

        <label for="email" class="error-icon hidden" id="icon-error">
          <img src="images/icon-error.svg" >
        </label>

        <button type="submit" value="Validate" onclick="return validateEmail()">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </div>
      
      <p class="error-msg hidden" id="msg-error">Please provide a valid email</p>
    </form>
  </section>
</main>
    
  <script src="script.js"></script>
  </body>
  </html>
